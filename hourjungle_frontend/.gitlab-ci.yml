stages:
  - docker-build
  - deploy

variables:
  DOCKER_REGISTRY: $CI_REGISTRY
  IMAGE_NAME: $CI_PROJECT_PATH/hourjungle-frontend
  IMAGE_TAG: ${CI_COMMIT_SHA}

docker-build:
  stage: docker-build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $DOCKER_REGISTRY/$IMAGE_NAME:$IMAGE_TAG .
    - docker push $DOCKER_REGISTRY/$IMAGE_NAME:$IMAGE_TAG
  only:
    - main

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo -e "Host $SSH_HOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  script:
    - |
      ssh $SSH_USER@$SSH_HOST "
        cd ~/docker-deployments &&
        docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY &&
        docker pull $DOCKER_REGISTRY/$IMAGE_NAME:$IMAGE_TAG &&
        docker stop hourjungle-frontend || true &&
        docker rm hourjungle-frontend || true &&
        docker run -d --name hourjungle-frontend -p 3000:80 $DOCKER_REGISTRY/$IMAGE_NAME:$IMAGE_TAG"
  only:
    - main
